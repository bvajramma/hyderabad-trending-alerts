name: Professional News Automation

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-professional-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install feedparser pillow requests
        
    - name: Generate professional news post
      run: python news_bot.py
      
    - name: Commit outputs
      run: |
        git config user.email "alerts@hydnews.bot"
        git config user.name "HYD Alerts Bot"
        git add outputs/ fonts/
        git diff --staged --quiet || git commit -m "ðŸ“° Professional post - $(date +'%d %b %I:%M %p')"
        git push
