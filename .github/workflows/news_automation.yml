name: Enhanced Hourly News Automation

on:
  schedule:
    # Runs every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  generate-enhanced-news-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser pillow requests
        
    - name: Run enhanced news automation
      env:
        UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
      run: python news_bot.py
      
    - name: Commit and push outputs
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add outputs/
        git add fonts/
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Enhanced post - $(date +'%Y-%m-%d %H:%M') ðŸŽ¨"
        git push
